<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Daily Polls Notification</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f6f8; font-family:Arial, sans-serif;">

    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color:#f4f6f8; padding:20px 0;">
        <tr>
            <td align="center">

                <!-- Main Container -->
                <table width="600" cellpadding="0" cellspacing="0" border="0" style="background-color:#ffffff; border-radius:8px; overflow:hidden;">

                    <!-- Header -->
                    <tr>
                        <td align="center" style="background-color:#2563eb; padding:25px;">
                            <h1 style="color:#ffffff; margin:0; font-size:24px;">
                                📊 Survey Basket
                            </h1>
                        </td>
                    </tr>

                    <!-- Body -->
                    <tr>
                        <td style="padding:30px;">

                            <h2 style="margin-top:0; color:#111827;">
                                Hello {UserName},
                            </h2>

                            <p style="color:#4b5563; font-size:15px; line-height:1.6;">
                                Here are the polls that start today. Don’t miss your chance to participate!
                            </p>

                            <!-- Polls List -->
                            {PollItems}

                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td align="center" style="background-color:#f9fafb; padding:20px; font-size:13px; color:#6b7280;">
                            You are receiving this email because you are registered in Survey Basket.
                            <br /><br />
                            © {2026} Survey Basket. All rights reserved,Abdullah Rezk.
                        </td>
                    </tr>

                </table>

            </td>
        </tr>
    </table>

</body>
</html>
